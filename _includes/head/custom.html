<!-- Custom head tags (Minimal Mistakes hook) -->
<link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/assets/images/favicon.svg">
<meta name="theme-color" content="#0B1220">

<!-- Baseline security hardening for a static site (best-effort; headers are better when available) -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data: https:; font-src 'self' data: https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline'; connect-src 'self' https:; form-action 'self' mailto:; upgrade-insecure-requests">
<meta name="referrer" content="strict-origin-when-cross-origin">
